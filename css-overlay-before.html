<!DOCTYPE html>

<html>
<head>
    <title>CSS Overlaymit ::before</title>
    
    <style>
    
        img {
            position: absolute;
            left: -25%;
            height: 100%;
        }
        
        figure {
            position: relative;
            overflow: hidden;
            width: 25vw;
            height: 25vw;
            margin: 25vw auto;
        }
        
        figure:hover::before {
            content: "";
            display: block;
            position: absolute;
            z-index: 100;
            width:100%;
            height: 100%;
            background: hsla(200,42%,13%,0.55);
        }
    
    
    
    </style>
</head>

<body>
